<h2 class="text bold notes-title">Notes List</h2>
        <ul class="container-notes" id="container-notes">

            <li *ngFor = 'let note of allNotes' class='note' [ngStyle]="{'background-color': note.color}">
                <div class="note-title-date">
                    <h3 class="bold text note-title">{{note.title}}</h3>
                    <span [ngClass]="note.important ? 'text bold note-important' : 'text bold note-important hidden'">!IMPORTANT!</span>
                    <span class="text note-date">{{note.timestamp | date:'medium'}}</span>
                </div>
                <p class="text note-body">{{note.body}}</p>
                <!-- <button (click)="onDeleteClick(node.id)"></button> -->
            </li>
